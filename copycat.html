<!DOCTYPE html>
<html>
<head>
  <title>Quizz</title>
  <link rel="icon" type="image/x-icon" href="./data/favicon.ico">
  <link rel="stylesheet" href="copycat.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <h1>Copycat</h1>
        </header>
        <div id="main">
            <section id="intro" class="main">
                <div class="spotlight">
                    <div id="initial" class="content">
                        <header class="major">
                            <h2 style="text-align: center; padding-right: 1px;">This is a study</h2>
                        </header>
                        
                        <p style="margin-bottom: 10; text-align: center;">
                            This is a study condtucted by the university of Luxembourg.
                        </p>
                        <p style="text-align: center;">
                            No personal data will be collected.
                        </p>
                        <p style="text-align: center;">
                            <a id="start-btn" onclick="startPuzzle()" class="button primary">Start</a>
                        </p>
                    </div>
                    <div id="puzzle" class="content" style="display: none;">
                        <header class="major">
                            <h2 id="puzzle-number" style="text-align: center;">Puzzle 1/5</h2>
                        </header>
                        <hr>
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <img id="puzzle-img" src="./data/image_A.jpg" alt="Puzzle A" style="max-width: 100%; height: auto;">
                        </div>
                        <section id="radio-btn" class="center">
                            <label class="radiobutton" >
                                <input type="radio" id="option1" name="option">
                                <span class="design"></span>
                                <span id="option1-text" class="text">Option 1</span>
                                <svg width="50" height="50" class="formss form-outlined">
                                    <circle cx="25" cy="25" r="16" stroke="#132525" stroke-width="1" fill="transparent"></circle>
                                    <line x1="25" y1="10" x2="25" y2="40" style="stroke: rgb(19, 37, 37); stroke-width: 1px;"></line>
                                </svg>
                            </label>
                            <label class="radiobutton">
                                <input type="radio" id="option2" name="option">
                                <span class="design"></span>
                                <span id="option2-text" class="text">Option 2</span>
                            </label>
                            <label class="radiobutton">
                                <input type="radio" id="option3" name="option">
                                <span class="design"></span>
                                <span id="option3-text" class="text">Option 3</span>
                            </label>
                            <input type="radio" id="optionEmpty" name="option" checked style="display: none;">
                        </section>
                        <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
                            <button id="back-btn" onclick="goBack()" class="button primary" style="display: none;">Back</button>
                            <a id="next-btn" onclick="goNext()" class="button primary">Next</button>
                            <a id="finish-btn" onclick="finishQuizz()" class="button primary" style="display: none;">Finish</a>
                        </div>
                    </div>
                    <div id="result" class="content" style="display: none;">
                        <header class="major">
                            <h2>Your result</h2>
                        </header>
                        
                        <p style="margin-bottom: 0;" id="score">
                            Your score is = n/5
                        </p>
                    </div>
                </div>  
            </section>
        </div>
    </div>
    <script src="copycat.js"></script>
</body>
